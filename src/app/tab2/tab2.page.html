<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Popover Example
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onPopoverButtonClicked($event)" menu="notifications">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
